<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center p-3 mb-3 border-bottom">
    <h4 class="font-weight-normal">Question</h4>
</div>
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-1">
                <img ng-src="{{question.owner.profile_image}}"
                     alt="Pro Pic"
                     class="img-thumbnail"></div>
            <div class="col-md-10">
                <h6>{{question.owner.display_name}} <span
                          class="badge badge-success">{{question.owner.reputation}}</span>
                </h6>
            </div>
            <div class="col-md-1">
                {{question.creation_date}}</div>
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{question.title}}</h5>
        <p class="card-text"
           ng-bind-html="question.body"></p>
    </div>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center p-3 mb-3 border-bottom">
    <h4 class="font-weight-normal">Answers</h4>
</div>
<div class="card"
     ng-repeat="answer in answers">
    <div class="card-header">
        <div class="row">
            <div class="col-md-1">
                <img ng-src="{{answer.owner.profile_image}}"
                     alt="Pro Pic"
                     class="img-thumbnail"></div>
            <div class="col-md-10">
                <h6>{{answer.owner.display_name}} <span class="badge badge-success">{{answer.owner.reputation}}</span>
                </h6>
            </div>
            <div class="col-md-1">
                {{answer.creation_date}}</div>
        </div>
    </div>
    <div class="card-body">
        <div ng-bind-html="answer.body"></div>
    </div>
</div>
