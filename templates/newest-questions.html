<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center p-3 mb-3 border-bottom">
    <h4 class="font-weight-normal">{{title}}</h4>
</div>
<div class="list-group">
    <a class="list-group-item list-group-item-action"
       ng-repeat="post in posts">
        <div class="row">
            <div class="col-md-1 text-center border-right">
                <div>Answers</div>
                <div>
                    <h3 class="">{{post.answer_count}}</h3>
                </div>
            </div>
            <div class="col-md-11">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{post.title}}</h5>
                    <small>{{now-post.creation_date}} secs ago</small>
                </div>
                <p class="mb-1"><span ng-repeat="tag in post.tags"><span
                              class="badge badge-pill badge-info font-weight-normal">{{tag}}</span>&nbsp;</span>
                </p>
            </div>
        </div>
    </a>
</div>
