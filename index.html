<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Stackoverflow for Angular Developer</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body ng-app="devdroid.stackoverflow">
    <main role="main"
          class="container-fluid">
        <div
             class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h3 class="my-0 mr-md-auto font-weight-normal">Stackoverflow for Android developers</h3>
            <div class="btn-group mt-2"
                 role="group">
                <a href="#questions/newest"
                   class="btn btn-secondary"
                   role="button">Newest Questions</a>
                <a href="#questions/most-voted"
                   class="btn btn-secondary"
                   role="button">Most Voted Questions</a>
                </div>
        </div>
        
        <div ng-view></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/newestPostController.js"></script>
    <script src="js/mostVotedPostController.js"></script>
    <script src="js/questionThreadController.js"></script>
</body>

</html>
